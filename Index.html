  </p>

  <input type="text" id="pixInput" value="00020126330014BR.GOV.BCB.PIX0111390410288545204000053039865802BR5901N6001C62070503***6304392B" style="position: absolute; left: -9999px;" />

  <button onclick="copiarPix()" style="margin: 15px; padding: 12px 20px; border-radius: 10px; border: none; background-color: #4CAF50; color: white; font-size: 16px; cursor: pointer;">

<script>
  function copiarPix() {

    msg.style.display = "block";

</script>
